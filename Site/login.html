<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Log de Error - Login</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>

	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Login</h1>
			</div>
		</header>

		<section class="container">
			<ul id="mensagens-error"></ul>

		    <form id="formCadastro">

		        <div class="grupo">
					<input id="campoEmail" name="Email" type="text" placeholder="E-mail" class="campo">
				</div>
				<div class="grupo">
		            <input id="camposSenha" name="Senha" type="text" placeholder="Senha" class="campo">
				</div>
				
				<button id="botaoEnviar" class="botao bto-principal">Enviar</button>
				<button id="botaoCadastra" class="botao bto-principal">Cadastra</button>
										
		    </form>
		</section>

		<script src="js/form.js"></script>

	</body>
</html>
